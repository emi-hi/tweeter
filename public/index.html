<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="top-nav">
      <span class='tweet'>tweeter</span>
      <div id="writeTweet">
        <span class="write" id="writeTweet"><b>write a new tweet</b></span>
        <img id="tweetArrow" src="images/chevrondown.png">
      </div>
    </nav>

    <!-- header -->
    <header id="top-header">
        <div>
            <img src="/images/profile-hex.png"> 
            <h2>Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet" id="new-tweet-form">
          <h2>Compose Tweet</h2>
          <form class="form-inline" action="/tweets" method="POST">
            <div class="alert" id="alert"></div>   
            <textarea name="text" id="tweetInput" placeholder="What are you humming about?"></textarea>
            <input id="submitTweet" type="submit" value="Tweet">
            <span class="counter" id="counter">140</span>
          </form>
        </section>

        <section id="tweets-container">
        </section>
        <img id='up-chevron' src='images/chevron.png'>
    </main>
    <script src="/scripts/composer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  </body>
</html>
